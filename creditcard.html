<!DOCTYPE html>
<html>
<head>
   <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!-- Bootstrap jquery & javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

      <!-- Style sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  <title></title>
</head>
<body>

     
            <div class="card" style="width: 19rem;">
              <div class="card-body">
                  <form class="credit-card">
                  <div class="form-header">
                    <h4 class="title">Credit card detail</h4>
                  </div>

                  <div class="form-body">
                    <!-- Card Number -->
                    <input type="text" class="card-number" placeholder="Card Number">

                    <!-- Date Field -->
                    <div class="row">
                      <div class="col-6 month-col">
                          <div class="month">
                            <select name="Month">
                              <option value="-">Month</option>
                              <option value="january">01</option>
                              <option value="february">02</option>
                              <option value="march">03</option>
                              <option value="april">04</option>
                              <option value="may">05</option>
                              <option value="june">06</option>
                              <option value="july">07</option>
                              <option value="august">08</option>
                              <option value="september">09</option>
                              <option value="october">10</option>
                              <option value="november">11</option>
                              <option value="december">12</option>
                            </select>
                          </div>
                      </div>

                      <div class="col-6 year-col">
                        <div class="year">
                          <select name="Year">
                            <option value="-">Year</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <!-- Card Verification Field -->
                   <div class="card-verification row">
                        <div class="cvv-input col-6 month-col">
                          <input type="text" class="cvv" placeholder="cvv">
                        </div>
                        <div class="cvv-details col-6 year-col">
                          <p>3 or 4 digits usually found on the signature strip</p>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-div">
                      <button type="submit" class="btn proceed-btn">Proceed</button>
                      <button type="submit" class="btn paypal-btn">Pay With <span><i>PayPal</i></span></button>
                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
  <p class="attribution">
    Coded by <a href="https://oreolaleye.com.ng/">Ore Olaleye</a>.
  </p>
      
</body>
</html>
